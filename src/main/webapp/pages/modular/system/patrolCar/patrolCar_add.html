@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/patrolCar/patrolCar_add.js"]}){
<form id="carForm" lay-filter="carForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">车牌号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入车牌号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>

    </div>
</form>
@}
