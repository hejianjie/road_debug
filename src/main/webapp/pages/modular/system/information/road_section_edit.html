@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/information/road_section_edit.js"]}){
<form id="roadSectionForm" lay-filter="roadSectionForm" class="layui-form model-form">
    <input name="roadSectionId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">起始(公里)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="start" id="start" placeholder="请输入(公里)" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束(公里)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="end" id="end" placeholder="请输入(公里)" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理单位(区县)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="qx" lay-filter="qx">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理单位(所)<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="s" lay-filter="s">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">国道<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select id="gd" lay-filter="gd">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
