@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/audit/county_audit.js"]}){


<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/common/layui/css/layui.css"  media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>区县部门计划审核</legend>
</fieldset>

<form class="layui-form layui-form-pane" action="" lay-filter="applicationForm">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 7%">建设性质</label>
        <div class="layui-input-inline" style="width: 14%">
            <input name="construct_type" class="layui-input" id="construct_type" readonly="readonly">
        </div>
        <label class="layui-form-label" style="width: 7%">项目名称</label>
        <div class="layui-input-inline" style="width: 14%">
            <input name="construct_project" class="layui-input" id="construct_project" lay-filter="project_filter" readonly="readonly">
        </div>
        <label class="layui-form-label" style="width: 7%">细目名称</label>
        <div class="layui-input-inline" style="width: 14%">
            <input name="construct_project_detail" class="layui-input" id="construct_project_detail" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 7%">病害状况</label>
        <div class="layui-input-inline" style="width: 14%">
            <input type="text" name="road_hazard_status" lay-verify="title" autocomplete="off" placeholder="请输入病害状况" class="layui-input" readonly="readonly">
        </div>

        <label class="layui-form-label" style="width: 7%">单位</label>
        <div class="layui-input-inline" style="width: 14%">
            <input name="hazard_unit" id="hazard_unit" class="layui-input" lay-filter="unit_filter" readonly="readonly">
        </div>

        <label class="layui-form-label" style="width: 7%">具体尺寸</label>

        <div class="layui-form-label" name="unit0" id="unit0" style="width: 7%">请选择单位</div>

        <div class="layui-form-inline" name="unit1" id="unit1" style="display:none">
            <div class="layui-input-inline" style="width: 5%">
                <input type="text" name="specific_size1" lay-verify="title" autocomplete="off" placeholder="长" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">*</div>
            <div class="layui-input-inline" style="width: 5%">
                <input type="text" name="specific_size2" lay-verify="title" autocomplete="off" placeholder="宽" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">*</div>
            <div class="layui-input-inline" style="width: 5%">
                <input type="text" name="specific_size3" lay-verify="title" autocomplete="off" placeholder="高" class="layui-input" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-inline" name="unit2" id="unit2" style="display:none">
            <div class="layui-input-inline" style="width: 7%">
                <input type="text" name="specific_size4" lay-verify="title" autocomplete="off" placeholder="长" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">*</div>
            <div class="layui-input-inline" style="width: 7%">
                <input type="text" name="specific_size5" lay-verify="title" autocomplete="off" placeholder="宽" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-inline" name="unit3" id="unit3" style="display:none" style="width: 14%">
            <div class="layui-input-inline">
                <input type="text" name="specific_size6" lay-verify="title" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">米</div>
        </div>

        <div class="layui-form-inline" name="unit4" id="unit4" style="display:none" style="width: 14%">
            <div class="layui-input-inline">
                <input type="text" name="specific_size7" lay-verify="title" autocomplete="off" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">个</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 7%">工程量</label>
        <div class="layui-input-inline" style="width: 14%">
            <input type="text" name="work_amount" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
        </div>
        <label class="layui-form-label" style="width: 7%">单价种类</label>
        <div class="layui-input-inline" style="width: 14%">
            <input name="unit_price_type" id="unit_price_type" lay-filter="unit_price_filter" class="layui-input" readonly="readonly">
        </div>
        <label class="layui-form-label" style="width: 7%">单价</label>
        <div class="layui-input-inline" style="width: 14%">
            <div class="layui-input-inline">
                <input type="text" name="unit_price" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">元</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 7%">作业频率</label>
        <div class="layui-input-inline" style="width: 14%">
            <input type="text" name="work_frequency" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
        </div>

        <label class="layui-form-label" style="width: 7%">预估费用</label>
        <div class="layui-input-inline" style="width: 14%">
            <div class="layui-input-inline">
                <input type="text" name="appraisal_cost" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">元</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 7%">完成时限</label>
        <div class="layui-input-inline" style="width: 14%">
            <div class="layui-input-inline">
                <input type="text" name="estimated_finish_time" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
            </div>
            <div class="layui-form-mid">天</div>
        </div>

        <label class="layui-form-label" style="width: 7%">时限日期</label>
        <div class="layui-input-inline" style="width: 14%">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly="readonly">
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 7%">填报人</label>
        <div class="layui-input-inline" style="width: 14%">
            <input type="text" name="county_applicant" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
        </div>

        <div class="layui-form-inline" name="first_auditor" id="first_auditor" style="display:none">
            <label class="layui-form-label" style="width: 7%">初审</label>
            <div class="layui-input-inline" style="width: 14%">
                <input type="text" name="first_auditor" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
            </div>
        </div>
        <div class="layui-form-inline" name="auditor_one" id="auditor_one" style="display:none">
            <label class="layui-form-label" style="width: 7%">区县审核人</label>
            <div class="layui-input-inline" style="width: 14%">
                <input type="text" name="auditor_one" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-inline" name="auditor_two" id="auditor_two" style="display:none">
            <label class="layui-form-label"style="width: 7%">区县审核人</label>
            <div class="layui-input-inline" style="width: 14%">
                <input type="text" name="auditor_two" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly="readonly">
            </div>
        </div>
    </div>
    <div class="layui-form-item" align="center">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="demo1">同意</button>
            <button type="button" class="layui-btn layui-btn-primary" id="demo2">待定</button>
            <button type="button" class="layui-btn layui-btn-danger" id="demo3">否决</button>
        </div>
    </div>
</form>
</body>
</html>

@}
