@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/ConstructType/ConstructType_add.js"]}){
<form id="ConstructTypeForm" lay-filter="ConstructTypeForm" class="layui-form model-form">
    <!--    <input name="highwayId" type="hidden"/>&lt;!&ndash;国道编号&ndash;&gt;-->
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="constructTypeName" placeholder="请输入建设性质名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
