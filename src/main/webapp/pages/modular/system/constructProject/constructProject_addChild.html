@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/constructProject/constructProject_addChild.js"]}){
<form id="nationalHighWayForm" lay-filter="nationalHighWayForm" class="layui-form model-form">

    <div class="layui-form-item">
        <label class="layui-form-label">细目名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入项目细目名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
