@layout("/common/_container.html",{js:["/assets/modular/system/patrolResult/patrolResult.js"],css:["/assets/common/module/cascader/cascader.css"]}){


<div class="layui-body-header">
    <span class="layui-body-header-title">巡查信息管理</span>
</div>
<div style="width: 100%;height: 10%;margin-top:8px">
    <div class="layui-inline">
        <span style="margin-left: 35px;">巡查时间:</span>
    </div>
    <div class="layui-inline">
        <!--        <label class="layui-form-label" style="width:100px;height:38px;margin-top:20px;margin-left:20px">巡查时间:</label>-->
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="inspectionDate" placeholder="开始   ~   结束" style="width: 100%;margin-left: 7%">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">巡查机构:</label>
        <div class="layui-input-block">
            <input type="text" id="a" class="layui-input" readonly="readonly" style="width: 100%"
                   placeholder="请选择巡查机构">
        </div>
    </div>
    <!--layui-form-item-->
    <div class="layui-inline">
        <label class="layui-form-label">巡查路段:</label>
        <div class="layui-input-block">
            <input type="text" id="b" class="layui-input" readonly="readonly" style="width: 100%"
                   placeholder="请选择巡查路段">
        </div>
    </div>



</div>
<div style="width: 100%;height: 5%;margin-top:2%;">
    <div class="layui-inline">
        <label class="layui-form-label">巡查员:</label>
        <div class="layui-input-inline">
            <input type="text" id="patrollerName" class="layui-input" style="width: 100%" placeholder="请输入巡查员名称"
                   class="layui-input">
        </div>
    </div>
    <button id="btnSearch" class="layui-btn icon-btn" style="margin-left: 3%"><i class="layui-icon">&#xe615;</i>搜索
    </button>
    <button id="btnClean" class="layui-btn icon-btn layui-btn-danger" style="margin-left: 2%"><i
            class="layui-icon">&#xe67d;</i>重置
    </button>

</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <table class="layui-table" id="patrolResultTable" lay-filter="patrolResultTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn " lay-event="showInfo" style="text-align:center; line-height:28px;">查看</a>
</script>
    @}
