@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/notification/notification_content.js"]}){
<form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input name="title" id="title" lay-verify="title" placeholder="请输入标题" type="text" disabled class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block" >
            <div id="content" name="content"   lay-verify="content"
                 style="padding:10px;border:1px solid #e6e6e6;word-wrap:break-word;word-break:break-all;">
            </div>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">关闭</button>
    </div>
</form>
@}
