@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/notification/notification_view.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">通知管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="notification" class="layui-input" type="text" placeholder="通知标题"/>
                            </div>
                            <div class="layui-inline">
                                <input id="beginTime" class="layui-input" type="text" placeholder="开始时间"/>
                            </div>
                            <div class="layui-inline">
                                <input id="endTime" class="layui-input" type="text" placeholder="结束时间"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="noticeTable" lay-filter="noticeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn " lay-event="view" style="text-align:center; line-height:28px;">查看</a>
</script>
@}
