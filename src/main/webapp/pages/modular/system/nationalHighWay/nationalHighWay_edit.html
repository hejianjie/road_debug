@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/nationalHighWay/nationalHighWay_edit.js"]}){
<form id="nationalHighWayForm" lay-filter="nationalHighWayForm" class="layui-form model-form">
      <input name="highwayId" type="hidden" value="${highwayId}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">国道<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="highwayName" value="${highwayName}" placeholder="请输入国道名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总长<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="overallLength" value="${overallLength}" placeholder="请输入国道的总长度" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
