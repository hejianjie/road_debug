@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/nationalHighWay/nationalHighWay.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">国道管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="国道名称"/>
                            </div>
                            <div class="layui-inline" >
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                               <!-- <button id="btnClean" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67d;</i>重置</button>-->
                                <button id="btnAdd" class="layui-btn icon-btn" ><i class="layui-icon">&#xe654;</i>新建</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="nationalHighWayTable" lay-filter="nationalHighWayTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">

    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>

    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>

</script>

<script type="text/html" id="tableInforLook">

    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Look" style="background-color:#009688;color:white">查看</a>

</script>
@}
