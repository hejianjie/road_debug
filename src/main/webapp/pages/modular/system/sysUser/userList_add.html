@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/sysUser/userList_add.js"]}){
<form id="roadSectionForm" lay-filter="roadSectionForm" class="layui-form model-form">
    <input name="roadSectionId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" id="name" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="account" id="account" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>


    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
